<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style type="text/css" media="print">
    .no-print { display: none; }
 </style>
</head>
<body>
    <button class="no-print" onclick="window.print()">Download PDF</button>

    <div id="body">
    <header>
        <div class="left">
            <div class="logo-container">
                <img src="./image 10.png" alt="">
            </div>
            <div class="company-name clr-grey">
                4945  Forest Avenue, New York, 10004, United States
            </div>
        </div>
        <div class="right clr-grey">
            <h1 class="invoice">Invoice</h1>
            <div class="invoice-id">#1348434</div>
        </div>
    </header>
    <main>
        <section class="details">
            <div class="recipt-details clr-voilet">
                Receipt Details
            </div>
            <div class="">
                <span class="key">
                    Account Number:
                </span>
                <span class="value">
                    BR25372 
                </span>
            </div>
            <div class="">
                <span class="key">Payment Method:</span>
                <span>Cash</span>
            </div>
            <div class="receipt-date">
                <span class="key">Date: </span>
                <span class="value">
                12 May, 2023
                </span>
            </div>
        </section>
        <section class="summary">
            <div class="recipt-details clr-voilet" style="color: #8D19E2;">
                Billed to
            </div>
            <div class="user-name">
                <span class="value bold">
                Terry Baptista
                </span>
            </div>
            <div class="user-address">
                <span class="value">
                    3455  Geraldine Lane, New York United States
                </span>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</div>

    <script src="./script.js"></script>
</body>
</html>
